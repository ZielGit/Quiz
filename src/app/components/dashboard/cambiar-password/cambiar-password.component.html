<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="mb-3" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ms-2" *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">
                    La contraseña <strong>es requerida</strong>
                </span>
            </div>
            <div class="mb-3" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">
                <span class="text-danger ms-2" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched">
                    La nueva contraseña <strong>es requerido</strong>
                </span>
                <span class="text-danger ms-2" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')">
                    El contraseña debe tener como minimo <strong>4 caracteres</strong>
                </span>
            </div>
            <div class="mb-3" style="text-align: start;">
                <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                <span class="text-danger ms-2" *ngIf="cambiarPassword.hasError('notSame')">
                    Contraseña <strong>distintas</strong>
                </span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volcer</button>
            </div>
        </form>
    </div>
</div>
